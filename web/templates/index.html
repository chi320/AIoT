<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav nav-tabs pt-2" id="nav-tab" role="tablist" style="background-color: #e3f2fd;">
          <button class="nav-link active m-2" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Stream</button>
          <button class="nav-link m-2" id="nav-pictures-tab" data-bs-toggle="tab" data-bs-target="#nav-pictures" type="button" role="tab" aria-controls="nav-pictures" aria-selected="false">Pictures</button>
        </div>
      </nav>
      <div class="tab-content p-2" id="nav-tabContent">
        <div class="tab-pane fade show active justify-content-center m-2" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
          <iframe width="1280" height="720" src={{ stream_url }} title="Stream!!!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="tab-pane fade p-2 m-2" id="nav-pictures" role="tabpanel" aria-labelledby="nav-pictures-tab" tabindex="0" >
          <h6>Alarm Pictures:</h6>
          <ul class="p-2">
            {% for item in contents %}
              <li>
                <a href={{ item.url }} >{{ item.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>      
    </header>
    <div class="content">
        <div>
          
        </div>
    </div>
  </body>
</html>
