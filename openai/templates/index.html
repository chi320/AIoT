<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav nav-tabs pt-2" id="nav-tab" role="tablist" style="background-color: #e3f2fd;">
          <button class="nav-link active m-2" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">ChatGPT</button>
          <button class="nav-link m-2" id="nav-pictures-tab" data-bs-toggle="tab" data-bs-target="#nav-pictures" type="button" role="tab" aria-controls="nav-pictures" aria-selected="false">DALL·E</button>
        </div>
      </nav>
      <div class="tab-content p-2" id="nav-tabContent">
        <div class="tab-pane fade show active justify-content-center m-2" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
          <form method="POST" class="m-2">
            <h2 class="py-2">ChatGPT</h2>
            <label for="prompt" class="form-label fs-5">問題:</label>
            <input id="chatgpt-prompt" name="chatgpt-prompt" type="text" class="form-control px-1">
            <button type="submit" class="btn btn-primary my-2">提交</button>
            <div></div>
            <label for="response" class="form-label fs-5 pt-3">回答:</label>
            <p class="fs-5">{{chatgpt_response}}</p>
          </form>
        </div>
        <div class="tab-pane fade p-2" id="nav-pictures" role="tabpanel" aria-labelledby="nav-pictures-tab" tabindex="0" >
          <form method="POST" class="m-2">
            <h2 class="py-2">DALL·E</h2>
            <label for="prompt" class="form-label fs-5">場景敘述:</label>
            <input id="dalle-prompt" name="dalle-prompt" type="text" class="form-control px-1">
            <button type="submit" class="btn btn-primary my-2">提交</button>
            <div></div>
            <label for="response" class="form-label fs-5 pt-3">圖片:</label>
            <div></div>
            {% if dalle_response_url %}
              <img src="{{ dalle_response_url }}" class="px-1">
            {% endif %}
          </form>
        </div>
      </div>      
    </header>
    <div class="content">
        <div>
          
        </div>
    </div>
  </body>
</html>

{% if dalle_response_url %}
  <script>
    var nav_pictures_tab = document.getElementById("nav-pictures-tab");
    nav_pictures_tab.click();
  </script>
{% endif %}
